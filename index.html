<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-top: 20px;
      }
      span[id="res"] {
        color: brown;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>First program in JS</h1>
    <div>
      <label for="oper1">Введите первое число</label>
      <input id="oper1" type="number" value="0" onchange="calc()" />
    </div>
    <div>
      <label for="oper2">Введите второе число</label>
      <input id="oper2" type="number" value="0" onchange="calc()" />
    </div>
    <div>
      <select id="operation" onchange="calc()">
        <option>Сложить</option>
        <option>Вычесть</option>
        <option>Умножить</option>
        <option>Разделить</option>
        <option>Степень</option>
        <option>Корень</option>
      </select>
    </div>
    <p>Результат:<span id="res"></span></p>
    <h1>Second program in JS</h1>
    <div>
      <label for="name">Введите имя</label>
      <input id="firstName" type="text" value="" />
    </div>
    <div>
      <label for="lastName">Введите фамилию</label>
      <input id="lastName" type="text" value="" />
    </div>
    <div>
      <label for="birthday">Введите фамилию</label>
      <input id="birthday" type="date" value="" />
    </div>
    <div>
      <input type="button" value="Отправить" onclick="send()" />
    </div>
    <p>Результат:<span id="res2"></span></p>

    <script>
      function calc() {
        let x = parseInt(document.getElementById("oper1").value);
        let y = parseInt(document.getElementById("oper2").value);
        let result = 0;
        let operation = document.getElementById("operation").value;
        switch (operation) {
          case "Сложить":
            result = x + y;
            break;
          case "Вычесть":
            result = x - y;
            break;
          case "Умножить":
            result = x * y;
            break;
          case "Разделить":
            result = x / y;
            break;
          case "Степень":
            result = x ** y;
            break;
          case "Корень":
            result = x ** (1 / y);
            break;
          default:
            result = "Error!";
            break;
        }

        if (result % 1 != 0) {
          result = result.toFixed(2);
        }
        document.getElementById("res").innerText = result;
      }

      function send() {
        let firstName = document.getElementById("firstName").value;
        let secondName = document.getElementById("lastName").value;
        let date = document.getElementById("birthday").value;

        let result = `Имя: ${firstName}, Фамилия ${secondName}, Возраст: ${Math.floor(
          (new Date(Date.now()) - new Date(date)) / 1000 / 3600 / 24 / 366
        )}лет , возраст в месяцах: ${Math.floor(
          ((new Date(Date.now()) - new Date(date)) / 1000 / 3600 / 24 / 366) *
            12
        )}`;
        document.getElementById("res2").innerText = result;
      }
    </script>
  </body>
</html>
