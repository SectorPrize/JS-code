<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=+, initial-scale=1.0" />
    <script src="scripts.js"></script>
    <title>Калькулятор слов</title>
    <style>
      .ExpressionBlock {
        display: flex;
        justify-content: space-around;
        max-height: 20px;
        max-width: 180px;
      }
      .HotColdGame {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Калькулятор гласных и согласных букв</h1>
    <div>
      <label for="words">Введите предложение</label>
      <input
        id="words"
        type="text"
        value=""
        onchange="checkWords()"
        onkeyup="checkWords()"
      />
    </div>
    <p>Количество гласных:<span id="glasnyCount"></span></p>
    <p>Количество согласных:<span id="soglasnyCount"></span></p>
  </body>
</html>
